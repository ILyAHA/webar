<script src='./aframe.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='./aframe-ar-nft.js'></script>

<script>
  console.debug("kfc1300");
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        alert("detected")
        // redirect to custom URL
      });
  }});
</script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; source Type: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <!-- url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex' -->
        <a-nft
            markerhandler
            type='nft' url='kfc1300'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5' size="0.05">

            <a-box position='0 0 0' material='opacity: 0.5; side: double;color:red;' scale="5 5 5">
              <a-torus-knot radius='0.26' radius-tubular='0.05'
              animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
              </a-torus-knot>
            </a-box>

            <!-- <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere> -->
            <!-- <a-box
              position='0 0 0.5'
              color="tomato"></a-box> -->
            <!-- <a-entity
                gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
                scale="5 5 5"
                position="50 150 -100"
                >
            </a-entity> -->
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
